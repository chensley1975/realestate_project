            </div>
        </div>
    </header>

    <nav class="navbar navbar-expand-sm navbar-dark mt-0 sticky-top">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#reNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="reNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html"><i class="fa fa-home fa-lg"></i>Home</a></li>

        </div>
    </nav>

    <div class="container my-auto">
        <div class="row">
            <div class="col-sm-4 mx-auto mt-5 mb-5 readSect">
                <form>
                    <fieldset id="first" class="">
                        <h2 class="fs-title mt-3">Create Your Account</h2>
                        <input type="email" class="form-control mb-2" name="email" placeholder="Email" />
                        <input type="password"  class="form-control mb-2" name="password" placeholder="Password" />
                        <input type="password" class="form-control mb-2" name="conPassword" placeholder="Confirm Password" />
                        <button type="button" id="next" class="btn btn-dark">Next</button>
                    </fieldset>
                    <fieldset id="second" class="hide">
                        <h2 class="fs-title mt-3">Personal Information</h2>
                        <input type="text" class="form-control mb-2" name="firstName" placeholder="First Name" />
                        <input type="text" class="form-control mb-2" name="lastName" placeholder="Last Name" />
                        <input type="text" class="form-control mb-2" name="phone" placeholder="Phone" />
                        <textarea name="address" class="form-control mb-2" placeholder="Address"></textarea>
                        <button type="button" class="btn btn-dark" id="prev" class="previous action-button" value="previous">Previous</button>
                        <button type="submit" class="btn btn-dark" id="final" class="submit action-button" value="submit">Submit</button>
                    </fieldset>
                </form>
                <br>
            </div>
        </div>
    </div>

            <br/>
            <div class="row text-center">
